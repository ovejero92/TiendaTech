<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Interactivo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      min-height: 300px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.1);
      background-color: #2980b9;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .control-group {
      margin: 10px;
      text-align: center;
    }

    .control-group h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #2ecc71;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Flexbox Interactivo</h1>

  <div class="container" id="flexContainer">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>

  </div>

  <div class="controls">
    <div class="control-group">
      <h3>Direcci√≥n</h3>
      <button onclick="setFlex('flexDirection', 'row')">Fila</button>
      <button onclick="setFlex('flexDirection', 'column')">Columna</button>
    </div>

    <div class="control-group">
      <h3>Justificar</h3>
      <button onclick="setFlex('justifyContent', 'flex-start')">Inicio</button>
      <button onclick="setFlex('justifyContent', 'center')">Centro</button>
      <button onclick="setFlex('justifyContent', 'flex-end')">Final</button>
      <button onclick="setFlex('justifyContent', 'space-around')">Around</button>
      <button onclick="setFlex('justifyContent', 'space-between')">Between</button>
    </div>

    <div class="control-group">
      <h3>Alinear</h3>
      <button onclick="setFlex('alignItems', 'flex-start')">Inicio</button>
      <button onclick="setFlex('alignItems', 'center')">Centro</button>
      <button onclick="setFlex('alignItems', 'flex-end')">Final</button>
      <button onclick="setFlex('alignItems', 'stretch')">Stretch</button>
    </div>

    <div class="control-group">
      <h3>Wrap</h3>
      <button onclick="setFlex('flexWrap', 'nowrap')">No Wrap</button>
      <button onclick="setFlex('flexWrap', 'wrap')">Wrap</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('flexContainer');

    function setFlex(property, value) {
      container.style[property] = value;
    }
  </script>

</body>
</html>
